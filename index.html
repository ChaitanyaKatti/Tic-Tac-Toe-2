<head>
    <title>Tic Tac Toe v2</title>
    <style>
        :root {
            --primary-color: #ffffff;
            --accent-color: #81b64c;
            --accent-hover-color: #5d9948;
            --bg-color: rgba(48, 46, 43, 1.0);
            --text-color: #ffffffbb;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen Overlay */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            /* Semi-transparent dark overlay */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #login-screen::before {
            display: none;
            /* Remove the old background pseudo-element */
        }

        /* The Modal Box */
        .login-modal {
            background: var(--bg-color);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 300px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-modal h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text-color);
            background: none;
            padding: 0;
            border-radius: 0;
            box-shadow: none;
            text-align: center;
        }

        .login-modal input {
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 5px;
            border: 1px solid #555;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .login-modal input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .login-modal button {
            padding: 12px 20px;
            font-size: 1.1rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background 0.2s;
        }

        .login-modal button:hover {
            background: var(--accent-hover-color);
        }

        /* Main Game Layout */
        #game-container {
            /* Now visible by default but blurred */
            background: var(--bg-color);
            width: 100%;
            display: flex;
            height: 100%;
        }

        /* Blur Effect */
        .blurred-bg {
            filter: blur(8px);
            pointer-events: none;
            /* Prevent interaction while blurred */
            user-select: none;
        }

        .sidebar {
            width: 250px;
            background: rgba(38, 37, 34, 1.0);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Identity & Connection */
        .player-info {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 1.2rem;
            margin-bottom: 2px;
            display: grid;
            grid-template-columns: auto 1fr;
            /* icon | text */
            grid-template-rows: auto auto;
            /* name | id */
            align-items: center;
            column-gap: 2px;
        }

        .player-info i {
            grid-row: span 2;
            font-size: 3.5rem;
            display: flex;
            align-items: center;
        }

        #my-name {
            font-weight: bold;
            font-size: 2rem;
            color: var(--primary-color);
            font-family: monospace;
        }

        #my-id {
            font-weight: bold;
            font-size: 1rem;
            color: var(--text-color);
            font-family: monospace;
        }

        .connection-container {
            margin-top: 1rem;
            border-top: 1px solid #eee;
            /* padding-top: 1rem; */

            display: flex;
            flex-direction: column;
        }

        #connection-title {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 0.8rem;
            margin-bottom: 0.4rem;
        }

        .connection-box {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .connection-box input {
            font-family: monospace;
            flex: 1;
            padding: 8px;
            box-sizing: border-box;
        }

        .connection-box button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: var(--accent-color);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;

            transition: background 0.2s ease;
        }

        .connection-box button:hover {
            /* darken */
            background: var(--accent-hover-color);
        }

        .connection-box button svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        #peer-id-hint {
            font-size: 1rem;
            color: var(--accent-color);
            margin-top: 0.5rem;
        }


        /* Board */
        #board {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
            grid-gap: 10px;
            margin: 20px;
        }

        .cell {
            width: 150px;
            height: 150px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .cell:hover {
            transform: scale(1.05);
        }

        .cell img {
            width: 60%;
            height: auto;
            user-select: none;
            -webkit-user-drag: none;
        }

        .winning-cell {
            /* background-color: #ffd700 !important; */
            /* Gold */
            transform: scale(1.05) !important;
            /* box-shadow: 0 0 10px #ffd700; */
            z-index: 10;
        }

        .dimmed-cell {
            opacity: 0.3;
        }

        /* Status & Controls */
        #status-area {
            text-align: center;
            margin-bottom: 20px;
        }

        #game-message {
            font-size: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 10px;
            color: #000000;
            background-color: rgba(255, 255, 255, 0.9);
            /* Semi-transparent black background */
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(64, 64, 64, 0.9);
            display: inline-block;
        }

        #sub-message {
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        #restart-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        /* Scoreboard */
        .scoreboard {
            border-top: 1px solid #eee;
            margin-top: 20px;
        }

        .score-entry {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>

<body>
    <!-- Login Screen -->
    <div id="login-screen">
        <div class="login-modal">
            <h1>Tic Tac Toe v2</h1>
            <input type="text" id="username-input" placeholder="Enter your name">
            <button onclick="startGameSession()">Start Game</button>
        </div>
    </div>

    <!-- Main Game UI -->
    <div id="game-container" class="blurred-bg">
        <div class="sidebar">
            <div class="player-info">
                <i class="fa-solid fa-circle-user"></i>
                <span id="my-name"></span>
                <span># <span id="my-id"></span>
                </span>
            </div>

            <div class="connection-container">
                <span id="connection-title">Connect To Opponent</span>
                <div class="connection-box">
                    <input id="peer-id-input" placeholder="Opponent ID">
                    <button onclick="connectToPeer()">
                        <i class="fa-solid fa-play"></i>
                    </button>
                </div>
                <span id="peer-id-hint"></span>
            </div>

            <div class="scoreboard">
                <h3>Scoreboard</h3>
                <div id="score-list"></div>
            </div>

        </div>

        <div class="main-content">
            <div id="status-area">
                <div id="game-message">Waiting for connection</div>
                <div id="sub-message"></div>
            </div>

            <div id="board"></div>
            <button id="restart-btn" onclick="requestRestart()">Play Again</button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="game.js"></script>

</body>
