<head>
    <title>Tic Tac Toe v2</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #db3434;
            --bg-color: #ecf0f1;
            --text-color: #2c3e50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-color);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Login Screen */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            overflow: hidden;
        }

        #login-screen::before {
            content: "";
            position: absolute;
            inset: 0;
            background: url('assets/background.png');
            background-repeat: repeat;
            background-size: 25%;
            filter: blur(2px);
            z-index: -1;
            /* place behind content */
        }

        #login-screen h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #000000;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(64, 64, 64, 0.9);
        }

        #login-screen input {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        #login-screen button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Main Game Layout */
        #game-container {
            display: none;
            /* Hidden until logged in */
            background: var(--bg-color);
            width: 100%;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Identity & Connection */
        .player-info {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        #my-name {
            font-weight: bold;
            color: var(--accent-color);
            font-family: monospace;
        }

        #my-id {
            font-weight: bold;
            color: var(--accent-color);
            font-family: monospace;
        }

        .connection-box {
            margin-top: auto;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .connection-box input {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
            padding: 5px;
        }

        .connection-box button {
            width: 100%;
            padding: 8px;
            cursor: pointer;
        }

        /* Board */
        #board {
            display: grid;
            grid-template-columns: repeat(3, 150px);
            grid-template-rows: repeat(3, 150px);
            grid-gap: 10px;
            margin: 20px;
        }

        .cell {
            width: 150px;
            height: 150px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.1s;
        }

        .cell:hover {
            transform: scale(1.05);
        }

        .cell img {
            width: 60%;
            height: auto;
        }

        .winning-cell {
            background-color: #ffd700 !important;
            /* Gold */
            transform: scale(1.05) !important;
            box-shadow: 0 0 10px #ffd700;
            z-index: 10;
        }

        .dimmed-cell {
            opacity: 0.3;
        }

        /* Status & Controls */
        #status-area {
            text-align: center;
            margin-bottom: 20px;
        }

        #game-message {
            font-size: 2rem;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin-bottom: 10px;
            color: #000000;
            background-color: rgba(255, 255, 255, 0.9);
            /* Semi-transparent black background */
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(64, 64, 64, 0.9);
            display: inline-block;
        }

        #sub-message {
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        #restart-btn {
            padding: 10px 20px;
            font-size: 1rem;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        /* Scoreboard */
        .scoreboard {
            margin-top: 20px;
        }

        .score-entry {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>

    <!-- Login Screen -->
    <div id="login-screen">
        <h1>Tic Tac Toe v2</h1>
        <input type="text" id="username-input" placeholder="Enter your name">
        <button onclick="startGameSession()">Start Game</button>
    </div>

    <!-- Main Game UI -->
    <div id="game-container" style="display: none;">
        <div class="sidebar">
            <div class="player-info">
                <div>Your Name: <span id="my-name"></span></div>
                <div>Your ID: <span id="my-id"></span></div>
            </div>

            <div class="scoreboard">
                <h3>Scores</h3>
                <div id="score-list"></div>
            </div>

            <div class="connection-box">
                <h4>Connect</h4>
                <input id="peerIdInput" placeholder="Opponent ID">
                <button onclick="connectToPeer()">Connect</button>
            </div>
        </div>

        <div class="main-content">
            <div id="status-area">
                <div id="game-message">Waiting for connection</div>
                <div id="sub-message"></div>
            </div>

            <div id="board"></div>
            <button id="restart-btn" onclick="requestRestart()">Play Again</button>
        </div>
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="game.js"></script>

</body>
